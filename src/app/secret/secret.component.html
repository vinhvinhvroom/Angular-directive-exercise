<div>
    <button [disabled]="allowNewContent" (click)="onCreateContent()">Display Details</button>
    <br>
    <p *ngIf="contentCreated">Secret Content</p>
    <br>
    <p [ngStyle]="{backgroundColor: countersItem >= 5 ? 'dodgerBlue' : 'transparent'}" 
    [ngClass]="{'class' : countersItem >= 5}" *ngFor="let countersItem of counters">{{ countersItem }}</p>
</div>
