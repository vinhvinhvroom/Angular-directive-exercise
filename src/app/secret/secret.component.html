<div>
    <button [disabled]="allowNewContent" (click)="onCreateContent()">Display Details</button>
    <br>
    <p *ngIf="contentCreated">Secret Content</p>
    <br>
    <p [ngStyle]="{backgroundColor: i > 4 ? 'dodgerBlue' : 'transparent'}" 
    [ngClass]="{'class' : i > 4}" *ngFor="let countersItem of counters; let i = index">{{ countersItem }}</p>
</div>
